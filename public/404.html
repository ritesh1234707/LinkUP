<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUP - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#14A800',
                        secondary: '#6B7280',
                        dark: '#1F2937',
                        light: '#F9FAFB'
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .btn-primary {
                @apply bg-primary text-white font-semibold px-6 py-3 rounded-full hover:bg-green-700 transition duration-300 ease-in-out shadow-md;
            }
            .btn-secondary {
                @apply bg-white text-dark font-semibold px-6 py-3 rounded-full border border-gray-300 hover:border-gray-400 hover:bg-gray-50 transition duration-300 ease-in-out;
            }
        }
    </style>
</head>
<body class="font-sans text-gray-800 min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="max-w-md mx-auto px-4 sm:px-6 text-center">
        <div class="py-12">
            <!-- 404 Icon/Illustration -->
            <div class="inline-flex items-center justify-center h-32 w-32 rounded-full bg-red-100 text-red-600 mb-6">
                <i class="fas fa-exclamation-triangle text-4xl"></i>
            </div>

            <!-- Error Message -->
            <h1 class="text-6xl font-bold text-gray-900 mb-2">404</h1>
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Page Not Found</h2>
            <p class="text-gray-600 mb-8">
                The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
            </p>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 justify-center">
                <a href="/" class="btn-primary text-center">
                    <i class="fas fa-home mr-2"></i> Go Home
                </a>
                <a href="/login" class="btn-secondary text-center">
                    <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                </a>
            </div>
        </div>
    </div>
</body>
</html>
